<!DOCTYPE html>
<html>
<head>
    <title>Air Quality Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Air Quality Prediction (Using Statsmodel)</h1>
        <form method="post" class="col-md-6">
            <div class="form-group">
                <label for="temperature">Temperature <i class="fas fa-thermometer-half"></i>:</label>
                <input type="number" name="temperature" step="0.1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity <i class="fas fa-tint"></i>:</label>
                <input type="number" name="humidity" step="1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="wind_speed">Wind Speed <i class="fas fa-wind"></i>:</label>
                <input type="number" name="wind_speed" step="0.1" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-predict">
                Predict Air Quality <i class="fas fa-chart-line"></i>
            </button>
        </form>
        {% if prediction %}
        <p class="mt-3">Predicted Air Quality: {{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
